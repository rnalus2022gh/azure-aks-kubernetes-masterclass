apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-nginx
  labels:
    name: deploy-label
spec:
  replicas: 3
  selector:
    matchLabels:
        app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
